<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Updated CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <script type="module" src="/src/main.ts" defer></script>
</head>

<body>
  <main>
    <h1 class="offscreen">My List</h1>

    <section class="newItemEntry">
      <h2 class="offscreen">New Item Entry</h2>
      <form class="newItemEntry__form" id="productEntryForm">
        <label for="newItem" class="offscreen">Enter a new to-do item</label>
        <input class="newItemEntry__input" id="newProduct" type="text" maxlength="40" autocomplete="off"
          placeholder="Add a Product" />
        <button id="addItem" class="button newItemEntry__button" title="Add new item" aria-label="Add new item to list">
          <i class="fas fa-plus"></i>
        </button>
      </form>
    </section>

    <section class="listContainer">
      <header class="listTitle">
        <h2 id="listName">List Products</h2>
        <button id="clearProductsButton" class="button listTitle__button" title="Clear the list"
          aria-label="Remove all items from the list">
          <i class="fas fa-trash"></i>
        </button>
      </header>
      <hr />
      <ul id="listItems">
        <!-- List items will be added here dynamically -->
      </ul>
    </section>
  </main>
</body>

</html>
